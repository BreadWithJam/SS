<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "./signUpPageFLDR/bootstrap.bundle.min.js.download"></script>
    <link rel="stylesheet" href="Sign Up/SU.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./Sign Up/SU.css">
    <script src = "js/bootstrap.bundle.min.js"></script>
    <title>Sign Up</title>
</head>
<body class="bg">  
        <div class="container-fluid">
             <div class="container SignUpForm">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6" style="height: 545px;">
                            <span class="navbar-brand mb-3 h1" style="display: flex; flex-direction: row;">
                                <img src="./images/logo (2).png" alt="logo" class="SSlogo">
                            </span>
                            <h2 style="font-size: 15px; color: bisque; margin-top: 15%; margin-left: 5%; font-family:system-ui,'Segoe UI', Roboto,'Open Sans', sans-serif;"> Sign up for an account</h2>
                            <form>
                                <div class="formMargin">
                                <div class="form-group col-md-10">
                                   
                                  <label for="exampleInputEmail1" style="margin-top:5%;" class="label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="background-color: rgba(0,0,0,0);">
                                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                            

                                <div class="form-group col-md-10">
                                  <label for="exampleInputPassword1" class="label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="background-color: rgba(0,0,0,0);">
                                </div>
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1" style="background-color: rgba(0,0,0,0); border-color: antiquewhite;" >
                                  <label class="form-check-label label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary" style="padding: 8px 143px; margin-top: 7%;">Submit</button>
                              </form>
                            </div>
                        </div>

                        <div class="col-lg-6" style="height:545px;">
                            <img src="./images/shopping_green_theme.jpg" alt="" class="shoppingImage">
                        </div>
                    </div>
                </div>
             </div>
            </div>
               
   
</body>
</html>
