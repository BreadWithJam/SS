<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "./signUpPageFLDR/bootstrap.bundle.min.js.download"></script>
    <link rel="stylesheet" href="Sign Up/SU.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./Sign Up/SU.css">
    <script src = "js/bootstrap.bundle.min.js"></script>
    <title>Sign Up</title>
</head>
<body class="bg">  
        <div class="container-fluid">
             <div class="container SignUpForm">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5" style="height: 545px;">
                            <span class="navbar-brand mb-3 h1" style="display: flex; flex-direction: row;">
                                <img src="./images/logo (2).png" alt="logo" class="SSlogo">
                            </span>
                            <h2 style="font-size: 15px; color: bisque; margin-top: 20%; margin-left: 10%; font-family:system-ui,'Segoe UI', Roboto,'Open Sans', sans-serif;"> Sign up for an account</h2>
                            <form>

                                <div class="formMargin">
                                <div class="form-group col-md-10">
                                  <label for="inputEmail" style="margin-top:5%;" class="label">Email address</label>
                                  <input type="email" class="form-control textBoxStyle placeholder" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                  <small id="emailHelp" class="form-text" style="font-size: 12px; color: rgb(147, 151, 148);">We'll never share your email with anyone else.</small>
                                </div>
                            
                                <div class="form-group col-md-10">
                                  <label for="InputPassword" class="label">Password</label>
                                  <input type="password" class="form-control textBoxStyle placeholder" id="InputPassword" placeholder="Password">
                                </div>

                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="checkbox" style="background-color: rgba(0,0,0,0); border-color: green;" >
                                  <label class="form-check-label label" for="checkbox">Show Password</label>
                                </div>
                                <button type="submit" class="btn submitButton submitLabel">Submit</button>
                              </form>
                            </div>
                        </div>

                        <div class="col-lg-7" style="height:544px; background-color: #193c0d;">
                            <img src="./images/shopping_green_theme.jpg" alt="" class="shoppingImage">
                        </div>
                    </div>
                </div>
             </div>
            </div>
               
   
</body>
</html>
