<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPage/LoginPage.css">
    <script src="./LoginPage/bootstrap.bundle.min.js.download"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src = "js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body class="bg">
<div class="Lcontainer loginForm" >  
   <div class="shoppingImage"></div>
  <div class="glassForm">
    <form>
              
      <div class="formMargin">
      <div class="form-group col-md-25">
        <label for="inputEmail" style="margin-top:2%;" class="label">Email address</label>
        <input type="email" class="form-control textBoxStyle placeholder" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text" style="font-size: 12px; color: rgb(147, 151, 148);">We'll never share your email with anyone else.</small>
      </div>
  
      <div class="form-group col-md-25">
        <label for="InputPassword" class="label"  style="margin-top: 10%;">Password</label>
        <input type="password" class="form-control textBoxStyle placeholder" id="InputPassword" placeholder="Enter Password">
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox" style="background-color: rgba(0,0,0,0); border-color: green;" >
        <label class="form-check-label label" for="checkbox">Show Password</label>
      </div>
      <button type="submit" class="loginButton">Login</button>
    </form>
  </div>
</div>
</div>
  </div>
</div>
</body>
</html>
